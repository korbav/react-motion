on:
  push:
    branches:
    - master
    - release/*
  pull_request:
    branches:
    - master

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          check-version: true
          package: ../../package.json
